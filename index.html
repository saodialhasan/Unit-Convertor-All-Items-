<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertors (ALL ITEM'S)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!-- ***some major information about this website****: 
    1. all_unit_convert  is the primary class name that handle all display width;
    2. unit_name   is the primary class name for units heading name;
    3. l_c   is the primary class name for all units input & label box; 
 -->

<body id="body">

    <div class="unit_convertor">        
        <h2 class="unit_lenght">Unit Convertor's</h2>
        <div class="all_unit_in_one" id="all_unit_in_one">          
        </div>
        <div class="lenth_convertor all_unit_convert" id="lenth_convertor">
            <div class="unit_name length_unit_name">
                <h4>Length </h4>
                <img width="48" height="48" src="https://img.icons8.com/color/48/length.png" alt="length" />
            </div>
            <div class="meter l_c">
                <label for="meter"><b>Meter</b></label> <br>
                <input id="meter" type="number" placeholder="Enter meter Value">
            </div>
            <div class="cm l_c">
                <label for="meter">Centimeter</label> <br>
                <input id="cm" type="number" placeholder="Centimeter-value">
            </div>
            <div class="mm l_c">
                <label for="meter">Millimeter</label> <br>
                <input id="mm" type="number" placeholder="Millimeter-value">
            </div>

            <div class="foot l_c">
                <label for="Foot">Foot</label> <br>
                <input id="foot" type="number" placeholder="Foot-value">
            </div>

            <div class="micrometer l_c">
                <label for="micrometer">Micrometer</label> <br>
                <input id="micrometer" type="number" placeholder="Micrometer-value">
            </div>

            <div class="mile l_c">
                <label for="mile">Mile</label> <br>
                <input placeholder="Mile-value" id="mile" type="number">
            </div>
            <div class="inch l_c">
                <label for="inch">Inch</label> <br>
                <input placeholder="Inch-value" id="inch" type="number">
            </div>

            <div class="km l_c">
                <label for="km">Kilometer</label> <br>
                <input placeholder="Kilometer-value" id="km" type="number">
            </div>

            <div class="nm l_c">
                <label for="nm">Nanometer</label> <br>
                <input placeholder="Nanometer-value" id="nm" type="number">
            </div>
            <div class="angstrom l_c">
                <label for="angstrom">Angstrom (Ã…)</label> <br>
                <input placeholder="Angstrom-value" id="angstrom" type="number">
            </div>

        </div>
        <!-- Length convertor End -->
        <div class="time_convertor all_unit_convert" id="time_convertor">
            <div class="unit_name time_unit_name">
                <h4>Time</h4>
                <img width="40" height="40" src="https://img.icons8.com/office/40/time.png" alt="time"/>
            </div>
            <div class="year l_c">
                <label for="year"><b>Year</b></label> <br>
                <input id="year" type="number" placeholder="Enter year Value">
            </div>            
            <div class="months l_c">
                <label for="months"><b>Months</b></label> <br>
                <input id="months" type="number" placeholder="Enter months Value">
            </div>            
            <div class="days l_c">
                <label for="days"><b>Days</b></label> <br>
                <input id="days" type="number" placeholder="Enter days Value">
            </div>            
            <div class="hours l_c">
                <label for="hours"><b>Hours</b></label> <br>
                <input id="hours" type="number" placeholder="Enter hours Value">
            </div>            
            <div class="minutes l_c">
                <label for="minutes"><b>Minutes</b></label> <br>
                <input id="minutes" type="number" placeholder="Enter minutes Value">
            </div>            
            <div class="seconds l_c">
                <label for="seconds"><b>Seconds</b></label> <br>
                <input id="seconds" type="number" placeholder="Enter seconds Value">
            </div>          
          </div>

        <!-- Time Convertor Start -->

        <!-- Time Convertor Start -->
        <!-- temperature covnvertor Strat  -->
        <div class="temperature_convertor all_unit_convert" id="temperature_convertor">
            <div class="unit_name temperature_unit_name">
                <h4>Temperature</h4>
                <img width="48" height="48" src="https://img.icons8.com/color/48/temperature--v1.png"
                    alt="temperature--v1" />
            </div>
            <div class="celcius l_c">
                <label for="celcius"><b>Celcius</b></label> <br>
                <input id="celcius" type="number" value="0" placeholder="Enter celcius Value">
            </div>            
            <div class="fahrenheit l_c">
                <label for="fahrenheit"><b>Fahrenheit</b></label> <br>
                <input id="fahrenheit" type="number" value="0" placeholder="Enter fahrenheit Value">
            </div>
            
            <div class="kelvin l_c">
                <label for="kelvin"><b>Kelvin</b></label> <br>
                <input id="kelvin" type="number" value="0" placeholder="Enter kelvin Value">
            </div>

        </div>
          <!-- temperature covnvertor <<<<End>>>>  -->



    </div>

    <script src="units.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
